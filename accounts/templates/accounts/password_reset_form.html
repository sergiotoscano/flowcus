{% extends 'base.html' %}
{% load bootstrap %}


{% block content %}

    <div class='container password-form-box'>
    <p class='password-form-title'>Forgot your password?</p>
    <p class='password-form-subtitle'>No problem. Just enter your email below and we'll send you all the instructions to reset your password.</p>
        <form method="post">
            {% csrf_token %}
            {% include 'bs4_form.html' with form=form %}
            <div class='password-form-btn'>
                <input class='btn btn-lg btn-dark password-form-btn-text' type="submit" value="Reset Password">            
            </div>
        </form>
    </div>
{% endblock content %}
