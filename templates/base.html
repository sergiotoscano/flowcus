<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link rel="stylesheet" href="{% static "accounts/css/main.css" %}">

    </style>

    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;500;900&family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">

{% block title %}
        <title>Flowcus</title>
{% endblock title %}

</head>

<body>
    
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand front-logo" href="{% url 'home' %}">

        </a>
                    
        <div class="navbar-nav ml-auto pr-4 navpadding">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link align-right" href="{% url 'accounts:logout' %}">Logout</a>
                <a class="nav-item nav-link align-right" href="{% url 'accounts:password_change' %}">Change Password</a>
            {% else %}
                <a class="btn btn-outline-dark btn-lg align-right front-login-btn" href="{% url 'accounts:login' %}">Login</a>
<!--                <a class="nav-item nav-link align-right" href="{% url 'accounts:signup' %}">Signup</a>            
-->         {% endif %}

        </div>
    </nav>
