<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowcus</title>

    <!-- CSS only -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static "flowcuscfg/main.css" %}">
    <style>
    .front-box {margin-top: 150px; text-align: center;}
    .front-title {margin-bottom: 10px;font-size: 6rem;}
    .front-subtitle {margin-bottom: 40px;font-size: 1.7rem; width:50%;}
    .front-signup {margin-bottom: 20px; font-size: 20px; width: 15rem; border-radius:25px;}
    .front-login {color: gray;}
    .front-loginlink {color: black;}
    </style>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200;500;900&family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">

</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav ml-auto pr-4 navpadding">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link align-right" href="{% url 'account:logout' %}">Logout</a>
            {% else %}
                <a class="nav-item nav-link align-right" href="{% url 'account:login' %}">Login</a>
                <a class="nav-item nav-link align-right" href="{% url 'account:signup' %}">Signup</a>            
            {% endif %}

        </div>
    </nav>



{% block content %}
{% endblock content %}

</body>
</html>
